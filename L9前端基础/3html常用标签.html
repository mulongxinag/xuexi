<!--
meta标签：元信息，对象的一些基本信息。有多种属性。    charset属性声明网页应该用什么字符集编解码。
title标签：内容会显示在浏览器标签页的头部。
h1-h6标签：head，显示章节标题，h1的内容最大，h6最小。
p标签：paragraph 段落。
hr标签：horizon 水平线。
br标签：换行

几个关于文字效果的标签
b标签：bold 加粗
i标签：italic 斜体
em:emphasize text  强调文本
strong：强调文本
small：弱化文本。 字小颜色浅字体细。

概念：
标签：形如<xxx> </xxx>,<xxx>是标签开始 </xxx>标签结束。标签中填写内容。一些不要内容的标签，例如<hr><br>,省略闭标签。标签有自己的特定功能，定义html的具体结构。
属性：写在标签中，定义标签的具体行为或额外的设置。一个标签通常有多种属性，例如id class background-color align等。属性键="值",跟python里的dict类似。
文档：顶级html标签就表示网页这个文档。

面试题：什么是标签、内容、属性、值？

常用属性：
style：样式。style="background-colod:yellow"
align:字体对齐方式。align="center"
-->
