<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
    <p>
        引用本地图片
        <img src="map.jpg">
    </p>

    <!--<p>-->
        <!--引用互联网图片-->
        <!--<img src="">-->
    <!--</p>-->

    <p>
        地址出错
        <img src="ma4p.jpg">
    </p>

    <p>
        图片缩放
        <img src="map.jpg" width="500" height="50%" align="bottom">
    </p>

</body>
</html>


<!--
img标签：image 图片。
属性：
src:source 资源路径，必写项。可以是本地项目路径，也可以是互联网上的路径。
如果图片地址不对的话，显示一个默认的加载失败的图标。
width： 宽。默认单位是px像素。长度单位还可以写成百分比形式。
height： 高

-->
