<!--

（补充）CDN:Content Delivery Network,既内容分发网路。之前我们写的css都是引用本地，以后使用别人的css代码时，一种方式时复制别人的代码到自己的项目，但更简便的方式是请求别人的服务器随网页在线下载和加载，但在线请求服务器css  js资源仍有问题，服务器压力比较大、离得远的服务器传输速度慢。CDN应运而生，原理是服务器上比较常用的css    js资源缓存到全国各个CDN服务器节点，当某个人访问网站时，会从最近的CDN节点获取数据，从而提升访问速度。

后缀.min.css:  .min.css  .min.js  由于网络传输速度要求，开发完css js代码会先去除空格，把
（了解）图片格式：png无损图片，画质好但大，支持同名。jpg，有损压缩，体积大大减少画质轻度损耗。gif更好的压缩格式、支持动图多帧，网速

-->
