<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>js事件</title>
    <script>
        function aaa() {
            alert("hello world");
        }

    </script>
</head>
<body>
    <button onclick="javascript:aaa();">点我</button>

    <div style="width:200px;height: 50px;background-color:#50c7ff; " onmouseover="this.innerHTML='hello';"
    onmouseout="this.innerHTML='';">

    </div>



    <div id="idname" name="">通过id获取元素</div>
    <div ></div>
    <div ></div>



</body>
</html>


<!--
事件：event 鼠标或热键引发的动作。例如鼠标单击、鼠标悬停。

常用事件：
onclick    单击
ondbclick  double  双击
onmouseover    鼠标移到某个元素上
onmouseout     鼠标移出某个元素
onkeypress     键盘按键按下并松开
onfocus    获得焦点 。当用户点击一个表单中的input框准备输入时。
onblur     失去焦点 。从一个表单中一个input框离开时。
onsublet
-->
